syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

message C_LOGIN
{

}

message S_LOGIN
{
	bool success = 1;
	//repeated Player players = 2;
}

message C_ENTER_GAME
{
	//uint64 playerIndex = 1;
}

message S_ENTER_GAME
{
	bool success = 1;
	ActorType actorType = 2;
	CharacterInfo characterInfo = 3;
}

message C_CHAT
{
	string msg = 1;
}

message S_CHAT
{
	uint64 playerId = 1;
	string msg = 2;
}

message C_TIMESYNC
{

}

message S_TIMESYNC
{
	float timestamp = 1;
}

message C_SPAWN_ACTOR
{
	ActorType actorType = 1;
}

message S_SPAWN_ACTOR
{
	ActorType actorType = 1;
	CharacterInfo characterInfo = 2;
}

message C_CHARACTER_SYNC
{
	float timestamp = 1;
	CharacterInfo characterInfo = 2;
	// todo command
}

message S_CHARACTER_SYNC
{
	float timestamp = 1;
	repeated CharacterInfo characterInfo = 2;
}

message C_PLAYER_INPUT
{
	float timestamp = 1;
	uint32 sequenceNumber = 2;
	KeyType keyType = 3;
	optional float mousePosX = 4;
	optional float mousePosY = 5;
}

