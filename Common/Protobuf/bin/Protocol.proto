syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

message C_LOGIN
{
	string id = 1;
	string pw = 2;
}

message S_LOGIN
{
	uint32 userId = 1;
	//repeated Player players = 2;
}

message C_ENTER_GAME
{
	//uint64 playerIndex = 1;
}

message S_ENTER_GAME
{
	bool success = 1;
	string ip = 2;
	uint32 port = 3;
}

message C_ACK
{
	uint32 latestSequence = 1;
	uint32 bitfield = 2; 
}

message S_ACK
{
	uint32 latestSequence = 1;
	uint32 bitfield = 2;
}

message C_HANDSHAKE
{
	uint32 userId = 1;
}

message S_HANDSHAKE
{
	bool success = 1;
}

message C_CHAT
{
	string msg = 1;
}

message S_CHAT
{
	uint64 playerId = 1;
	string msg = 2;
}

message C_SYNC_TIME
{
}

message S_SYNC_TIME
{
	double timestamp = 1;
}

message C_SPAWN_ACTOR
{
}

message S_SPAWN_ACTOR
{
	repeated ActorInfo actorInfo = 1;
}

message C_SYNC_ACTOR
{
	double timestamp = 1;
	ActorInfo actorInfo = 2;
}

message S_SYNC_ACTOR
{
	double timestamp = 1;
	repeated ActorInfo actorInfo = 2;
}

message C_PLAYER_INPUT
{
	double timestamp = 1;
	uint32 sequenceNumber = 2;
	uint32 keyField = 3;
	double deltaTime = 4;
	optional float mousePosX = 5;
	optional float mousePosY = 6;
}

message S_PLAYER_INPUT
{
	uint32 sequenceNumber = 1;
	ActorInfo actorInfo = 2;
}